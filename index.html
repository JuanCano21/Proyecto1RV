<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-partycle-system-component@1.0.x/dist/aframe-partycle-system-component.min.js"></script>
</head>
<body>
    <a-scene physics="gravity: -20">

        <a-assets>
            <!--Musica ambiental-->
            <audio id="fondo" src="assets\audio\music.mp3"></audio>

            <!-- Modelos sala-->
            <a-asset-item id="tv" src="assets\models\Sala\tv\scene.gltf"></a-assets-items>

        </a-assets>

        <!--Importar Sonido-->

        <a-sound src="#fondo" autoplay="false" loop="true"></a-sound>

        <!-- Importar Modelos-->

        <a-entity gltf-model="#tv" scale="0.012 0.012 0.012" position="5 5 5"></a-entity>



        <!-- Plano y Camara -->
        <a-entity id="rig" camera look-controls wasd-controls="acceleration : 110" position="14 -2 9" kinematic-body></a-entity>
        <a-plane position="0 0 -5" rotation="90 0 0" scale="50 50 50" static-body></a-plane>

    </a-scene>
    
</body>
</html>
