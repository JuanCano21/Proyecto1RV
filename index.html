<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>
<body>
    <a-scene physics="gravity: -20">

        <a-assets>
            <audio id="fondo" src="assets\audio\music.mp3"></audio>






        </a-assets>

        <a-sound src="#fondo" autoplay="true" loop="true"></a-sound>

        <a-entity environment="preset: forest; fog: 0.8; ground: flat; groundYScale: 100 playArea: 5"></a-entity>

    </a-scene>
    
</body>
</html>
